    <ion-pane>

      <ion-header-bar class="bar-dark">
        <h1 class="title"><i class="icon ion-beer custom-icon"></i> Technibuddy</h1>
        <button class="button button-icon" ng-click="openTaskModal()">
          <i class="icon ion-compose"></i>
        </button>
      </ion-header-bar>

     

        <ion-tabs class="tabs-positive tabs-icon-top">

          <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
            <!-- Tab 1 content -->
          </ion-tab>

          <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <!-- Tab 2 content -->
          </ion-tab>

          <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
            <!-- Tab 3 content -->
          </ion-tab>

        </ion-tabs>
       
         <ion-content>
                    <br><br><br>
                  <button class="button button-icon" ng-click="getPicture()" >
                      <i class="icon ion-camera"></i> Capture
                    </button>

                    <img ng-src="{{imageshot}}" src="{{imageshot}}" style="max-width: 100%">
         </ion-content>

      
    </ion-pane>
